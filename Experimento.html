<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasia</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ASSETS: Carga del modelo 3D -->
      <a-assets>
        <a-asset-item id="dog" src="chihuahua_derp_dog.glb"></a-asset-item>
      </a-assets>

      <!-- Perro 3D -->
      <a-entity gltf-model="#dog" position="0 1 -2" scale="2 2 2" rotation="0 0 0"
      
       animation="property: position; to: 0 1 -2; dir: alternate; loop: true; dur: 2000; easing: easeInOutQuad">
      </a-entity>
      
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
