        <!-- Perro 3D -->
        <a-entity gltf-model="#dog" position="-3 -5 -2" scale="5 5 5" rotation="0 0 0">
        </a-entity>
       

        <!-- SUELO (cÃ©sped) -->

      <!-- Cielo -->

    </a-scene>
